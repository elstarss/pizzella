<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.scss" />
        <title>Pizza-game</title>
    </head>
    <body>
        <main>
            <div class="landing-screen">
                <h1>Welcome to the game</h1>
                <button class="start-game-btn">Start Game!</button>
            </div>
            <div class="pizza-content game-content">
                <div class="pizza-content-styling">
                    <h1 class="customer-order-display">Customer order</h1>
                    <div class="pizza-loading-area">
                        <img
                            src="src\images\pizza-base-1.png"
                            id="pizzaBaseImage"
                            class="pizza-loading-images pizza-loading-images__base"
                            alt="pizza base image"
                        />
                        <img
                            src="src\images\pizza-tomato-1.png"
                            alt="pizza base with tomato sauce image"
                            class="pizza-loading-images pizza-loading-images__tomato-sauce pizza-sauce"
                            id="pizzaTomatoSauceImage"
                        />
                        <img
                            src="src\images\pizza-pesto-1.png"
                            alt="pesto sauce"
                            class="pizza-loading-images pizza-loading-images__pesto pizza-sauce"
                            id="pizzaPestoSauceImage"
                        />
                        <img
                            src="src\images\pizza-bbq.png"
                            alt="bbq sauce"
                            class="pizza-loading-images pizza-loading-images__bbq pizza-sauce"
                            id="pizzaBBQSauceImage"
                        />
                        <img
                            src="src\images\pizza-cheese-1.png"
                            alt="pizza cheese image"
                            class="pizza-loading-images pizza-loading-images__cheese"
                            id="pizzaCheeseToppingImage"
                        />
                        <img
                            src="src\images\pizza-topping-mushroom-s2.png"
                            alt="pizza topping mushrooms"
                            class="pizza-loading-images pizza-loading-images__mushroom"
                            id="mushroomToppingImage"
                        />
                        <img
                            src="src\images\tomato-pizza-topping-s2.png"
                            alt="pizza topping sliced tomato"
                            class="pizza-loading-images pizza-loading-images__sliced-tomato"
                            id="tomatoSlicesToppingImage"
                        />
                        <img
                            src="src\images\onion-pizza-topping-s2.png"
                            alt="onion pizza topping"
                            class="pizza-loading-images pizza-loading-images__onion"
                            id="onionToppingImage"
                        />
                        <img
                            src="src\images\pizza-topping-pineapple.png"
                            alt="pineapple pizza topping"
                            class="pizza-loading-images pizza-loading-images__pineapple"
                            id="pineappleToppingImage"
                        />
                    </div>
                    <div class="pizza-content__ingredients">
                        <button
                            class="ingredient-buttons ingredient-buttons__base"
                            id="baseButton"
                        >
                            <img
                                src="src\images\icons\dough-icon.png"
                                alt="pizza dough icons"
                                class="ingredient-buttons__base--icon icons"
                            />Base
                        </button>
                        <button
                            class="ingredient-buttons ingredient-buttons__tomato-sauce sauce-button"
                            id="tomatoButton"
                        >
                            <img
                                src="src\images\icons\tomato-sauce-icon.png"
                                alt="tomato sauce icon"
                                class="ingredient-buttons__tomato-sauce--icon icons"
                            />
                            Tomato sauce
                        </button>
                        <button
                            class="ingredient-buttons ingredient-buttons__pesto sauce-button"
                            id="pestoBtn"
                        >
                            <img
                                src="src\images\icons\pesto-sauce-icon.png"
                                alt="pesto icon"
                                class="ingredient-buttons__pesto--icon icons"
                            />
                            Pesto sauce
                        </button>
                        <button
                            class="ingredient-buttons ingredient-buttons__bbq sauce-button"
                            id="bbqbtn"
                        >
                            <img
                                src="src\images\icons\bbq-sauce-icon.png"
                                alt="bbq sauce icon"
                                class="ingredient-buttons__bbq--icon icons"
                            />
                            BBQ sauce
                        </button>
                        <button
                            class="ingredient-buttons ingredient-buttons__cheese"
                            id="cheeseButton"
                        >
                            <img
                                src="src\images\icons\cheese-icon.png"
                                alt="cheese icon"
                                class="ingredient-buttons__cheese--icon icons"
                            />Cheese
                        </button>
                        <button
                            class="ingredient-buttons ingredient-buttons__mushroom"
                            id="mushroomButton"
                        >
                            <img
                                src="src\images\icons\mushroom-icon.png"
                                alt="pesto icon"
                                class="ingredient-buttons__mushroom--icon icons"
                            />Mushroom
                        </button>
                        <button
                            class="ingredient-buttons ingredient-buttons__tomato-slices"
                            id="tomatoSlicesButton"
                        >
                            <img
                                src="src\images\icons\sliced-tomato-icon.png"
                                alt="pesto icon"
                                class="ingredient-buttons__sliced-tomato--icon icons"
                            />Tomato slices
                        </button>
                        <button
                            class="ingredient-buttons ingredient-buttons__pineapple"
                            id="pineappleButton"
                        >
                            <img
                                src="src\images\icons\pineapple-icon.png"
                                alt="pineapple icon"
                                class="ingredient-buttons__pineapple--icon icons"
                            />Pineapple
                        </button>
                        <button
                            class="ingredient-buttons ingredient-buttons__onion"
                            id="onionButton"
                        >
                            <img
                                src="src\images\icons\onion-icon.png"
                                alt="onion icon"
                                class="ingredient-buttons__onion--icon icons"
                            />Onion
                        </button>
                    </div>
                    <button class="ingredient-buttons__bake" id="ovenButton">
                        <img
                            src="src\images\icons\oven-icon.png"
                            alt="oven icon"
                            class="ingredient-buttons__bake--icon icons"
                        />Bake
                    </button>

                    <button class="bin-pizza-btn">Bin pizza button</button>
                    <h2 class="win-count" id="winDisplay">Win count is:</h2>
                    <div class="countdown-timer-div">Countdown timer</div>
                    <button class="reset-game-btn">Reset button</button>
                </div>
            </div>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
